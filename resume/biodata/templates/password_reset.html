{% extends 'base.html' %}
{% load static %}
{% block title %} reset {% endblock title %}
{% block reset %}
<section id="hero">
    <div class="container">
        <div class="row text-center">
            <div class="col-lg-12 pt-5 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center"
                data-aos="fade-up">
                <div>
                    <h1>Resest your account</h1>
                    <h2>Kindly provide your register email.</h2>
                </div>
            </div>

        </div>
    </div>
</section>
<section id="features" class="features" style="margin-top: 10px;">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-sm-6 ">
                <form method="POST" action="" novalidate>
                    {% csrf_token %}
                    <div class="card">
                        <div class="card-body">
                            {% for fl in form %}
                            <div class="form-group">
                                <div class="input-group">
                                    <div> {{fl.label_tag}}
                                        <input class="form-control" id="{{ fl.id_for_label }}" maxlength="30"
                                            name="{{ fl.html_name }}" placeholder="Enter your {{ fl.html_name }}"
                                            type="email" size="50" />
                                        {{ fl.errors }}
                                    </div>
                                </div>
                                {% endfor %}
                                <input class="btn btn-success" type="submit" value="Send Email"
                                    style="margin-top: 10px;">
                                <a class="btn btn-primary" href="{% url 'login' %}" style="margin-top: 10px;"
                                    value="Back to Home">Back</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock reset %}
